# set pane colors - hilight the active pane
set-option -g pane-border-fg colour233
set-option -g pane-border-bg default

set-option -g pane-active-border-fg colour238
set-option -g pane-active-border-bg default

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# Status Bar
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify left

if-shell 'test "$SSH_CLIENT" = ""' 'set-option -g status-position top'

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour233 #base02
set-option -g status-fg colour244 #yellow

set-window-option -g window-status-fg colour126 #base0
set-window-option -g window-status-bg colour233

set-window-option -g window-status-current-fg colour051
set-window-option -g window-status-current-bg colour233
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]#h  #[fg=brightblue] #(echo "$SSH_CLIENT") #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow] %d %b %Y #[fg=green] %l:%M %p  #(date -u | awk '{print $4}')"
